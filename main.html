<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="logo"></div>

  <div class="main">
    <div class="ryu">
      <div class="ryu-still"></div>
      <div class="ryu-ready"></div>
      <div class="ryu-throwing"></div>
      <div class="ryu-cool"></div>
    </div>
    <div class="ryu-hadouken">
    </div>

    <div class="ken">
      <div class="ken-still"></div>
      <div class="ken-ready"></div>
      <div class="ken-throwing"></div>
      <div class="ken-cool"></div>
    </div>
    <div class="ken-hadouken">
    </div>
  </div>

  <div class="instructions">
    <h2>Instructions</h2>
      Press "x" to watch Ryu strike a cool pose.<br>
      Press "m" to watch Ken strike a cool pose.<br>
      Hover over each player to get them in their ready stance.<br>
      While hovering over a player, click on that player with your mouse to watch the player attack.<br>
  </div>

  <audio id="hadouken-sound" src="sound/hadouken.mp3">
  <audio id="shoryuken-sound" src="sound/shoryuken.mp3">
	
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
